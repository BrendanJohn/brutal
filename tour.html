<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tours</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <ul class="shadow">
                    <li><a tabindex="1" href="/">Brutal Boston</a></li>
                    <li><a tabindex="2" href="cityHall.html">City Hall</a></li>
                    <li><a tabindex="3" href="tour.html">Tours</a></li>
                </ul>
            </nav>
        </header>
            <h1>Tours</h1>
            <h2>Book a free architecture tour in downtown Boston</h2>
        <main>
            <div class="row">
                <div class="large-column">
                    <form action="" method="">
                        <fieldset>
                            <legend>Contact Information</legend>
                            <label for="name">Your name</label>
                            <input tabindex="4" type="text" id="name" autofocus>
                            <label for="email">Email address</label>
                            <input tabindex="5" type="email" id="email">
                            <label for="phone">Phone number</label>
                            <input tabindex="6" type="tel" id="phone" placeholder="Please include an area code">
                        </fieldset>
                        <fieldset>
                            <legend>Tour Information</legend>
                            <p>Meeting Point (Choose a green line MBTA stop)</p>
                            <input tabindex="7" name="meetingPoint" list="meetingPoint">
                            <datalist id="meetingPoint">
                                <label>Or choose from the list</label>
                                <select name="meetingPoint">
                                    <option selected>Selecton One...</option>
                                    <option value="Park St">Park St</option>
                                    <option value="Government Center">Government Center</option>
                                    <option value="Haymarket">Haymarket</option>
                                    <option value="Boylston">Boylston</option>
                                </select>
                            </datalist>
                            <label for="date">Tour date</label>
                            <input tabindex="8" type="date" name="date">
                            <label for="qty">Group size (Max 5)</label>
                            <input tabindex="9" type="number" name="qty" max="5">
                            <p>Special requests for your tour</p>
                            <label>
                                <textarea id="requests" placeholder="Any special points of interest?"></textarea>
                            </label>
                            <button type="submit">Submit</button>
                        </fieldset>
                    </form>
                </div>
                <div class="small-column">
                    <article>
                        <p><img class="rounded" src="/images/CityHall6.JPG" alt="South West Corner of City Hall"></p>
                        <p><img class="rounded" src="/images/Congress4.JPG" alt="Congress Street Parking Garage"></p>
                    </article>
                </div>
            </div>
        </main>
        <footer role="contentinfo">Copyright &copy; 2017 <a tabindex="10" href="http://www.brendanmurph.com">Brendan Murphy</a></footer>
    </div>
</body>

</html>
